{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  "bionic" }}
{{- $image := or .image "mycroft-rpi4.img" -}}

architecture: {{ $architecture }}

actions:
    # Hardware specific parts
  - action: download
    description: Fetch latest kernel ci build
    url: https://bshah.in/linux-pi4.zip
    name: kernel
    filename: kernel.zip
    unpack: true
    compression: zip

  # Download all needed proprietary stuff first
  - action: download
    description: Download latest version of the firmware from GitHub
    url: https://github.com/raspberrypi/firmware/archive/{{ $firmware_version }}.tar.gz
    unpack: true
    name: firmware

  - action: download
    description: Download latest version of the nonfree firmware from GitHub
    url: https://github.com/RPi-Distro/firmware-nonfree/archive/master.tar.gz
    unpack: true
    name: firmwarenonfree

  - action: debootstrap
    keyring-package: ubuntu-keyring
    keyring-file: ubuntu-archive-keyring.gpg
    suite: {{ $suite }}
    components:
      - main
      - restricted
      - multiverse
      - universe
    mirror: http://ports.ubuntu.com/ubuntu-ports
    variant: minbase

  - action: run
    description: Add bionic-updates apt repo
    chroot: true
    command: echo "deb http://ports.ubuntu.com/ubuntu-ports bionic-updates main restricted multiverse universe" >> /etc/apt/sources.list

  - action: run
    description: Add bionic-backports apt repo
    chroot: true
    command: echo "deb http://ports.ubuntu.com/ubuntu-ports bionic-backports main restricted multiverse universe" >> /etc/apt/sources.list

  - action: apt
    packages:
      - gnupg
      - wget
      - curl
      - apt-transport-https
      - software-properties-common
 
  - action: run
    description: Add KDE Neon gpg key
    chroot: true
    command: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys '444D ABCF 3667 D028 3F89  4EDD E6D4 7362 5575 1E5D'

  - action: run
    description: Add Xenon gpg key
    chroot: true
    command: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 'CB87 A99C D05E 5E0C 7017  4A68 E8AF 1B0B 45D8 3EBD'

  - action: run
    description: Add neon apt repo
    chroot: true
    command: echo "deb https://archive.neon.kde.org/unstable bionic main" > /etc/apt/sources.list.d/neon.list

  - action: run
    description: Add xenon apt repo
    chroot: true
    command: echo "deb http://archive.xenon.pangea.pub/unstable bionic main" > /etc/apt/sources.list.d/xenon.list

  - action: run
    description: Add ubuntu-x-swat ppa
    chroot: true
    command: add-apt-repository ppa:ubuntu-x-swat/updates -yn

  - action: run
    description: Add ubuntu-raspi2 ppa
    chroot: true
    command: add-apt-repository ppa:ubuntu-raspi2/ppa -yn

  - action: overlay
    origin: kernel
    source: .
    destination: /var/tmp/

  # add firmware
  - action: overlay
    origin: firmware
    source: firmware-{{ $firmware_version }}/boot
    destination: /boot/firmware

  - action: run
    chroot: true
    command: rm -rvf /boot/firmware/kernel*.img /boot/firmware/*.dtb /boot/firmware/overlays

  - action: run
    origin: kernel
    chroot: true
    description: Install kernel
    label: dpkg
    command: dpkg -i /var/tmp/*.deb && rm /var/tmp/* -r

  - action: run
    description: Copy dtb to boot firmware partition
    chroot: true
    command: mkdir -p /boot/firmware/overlays && cp -v /usr/lib/linux-image-*/broadcom/*.dtb /boot/firmware && cp -v /usr/lib/linux-image-*/overlays/* /boot/firmware/overlays/

  - action: overlay
    source: rpi4-config
    destination: /boot/firmware

  - action: download
    url: https://github.com/MycroftAI/mycroft-core/archive/release/v19.8.3.tar.gz
    name: mycroft-core
    filename: mycroft-core.tar.gz

  - action: overlay
    origin: mycroft-core
    source: .
    destination: /var/tmp/mycroft-core-setup-aarch64.tar.gz

  - action: download
    url: http://frozenmazegames.se/mimic-arm64_1.2.0.2+1559651054-1.deb
    name: mimic
    filename: mimic-arm64_1.2.0.2+1559651054-1.deb

  - action: overlay
    origin: mimic
    source: .
    destination: /var/tmp/mimic-arm64_1.2.0.2+1559651054-1.deb

  - action: overlay
    description: fix DNS inside container
    source: resolv

    # Mainline hardware specific packages
  - action: apt
    description: Basic packages
    packages:
      - bash-completion
      - vim
      - alsa-utils
      - git
      - python3
      - kmod
      - linux-firmware
      - i2c-tools
      - rng-tools5

  - action: run
    chroot: true
    description: Run depmod for extra module
    label: depmod
    command: depmod $(ls /lib/modules/)

  - action: run
    chroot: true
    description: Run apt clean
    label: apt-clean
    command: apt clean

  - action: overlay
    origin: firmwarenonfree
    source: firmware-nonfree-master
    destination: /var/tmp

  - action: run
    description: Copy broadcom firmware
    chroot: true
    command: cp -r /var/tmp/brcm/brcmfmac43455-sdio.* /lib/firmware/brcm/

  - action: apt
    description: Mycroft runtime dependencies
    packages:
      - pcre2-utils
      - portaudio19-dev
      - jq
      - mpg123

  - action: apt
    description: Mycroft runtime dependencies
    packages:
      - libfann-dev
      - flac
      - breeze-icon-theme

  - action: overlay
    description: fix DNS inside container
    source: resolv

    # Desktop packages
  - action: apt
    description: Base packages
    packages:
      - xauth
      - sddm
      - kwin-wayland
      - openssh-server
      - ftp
      - i2c-tools
      - konsole
      - nano

  - action: overlay
    description: fix DNS inside container
    source: resolv

    # Desktop packages
  - action: apt
    description: Plasma packages
    packages:
      - plasma-workspace-wayland
      - plasma-nano
      - plasma-pa
      - plasma-widgets-addons
      - libkf5wallet-bin

  - action: overlay
    description: fix DNS inside container
    source: resolv

  - action: apt
    description: Gstreamer packages
    packages:
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-libav
      - gstreamer1.0-fluendo-mp3
      - qml-module-qtmultimedia
      - libqt5multimedia5-plugins

    # Mycroft packages
  - action: apt
    description: Mycroft packages
    packages:
      - mycroft-gui
      - mycroft-gui-mark-2
      - mycroft-settings
      - mycroft-skill-installer
      - qml-module-org-kde-lottie


    # Todo ugly, revert me
  - action: apt
    description: Networking packages
    packages:
      - network-manager
      - plasma-nm
      - ubuntu-minimal

  - action: overlay
    source: rpi4
    destination: /

  - action: run
    description: Copy kernel to where bootloader expects it
    chroot: true
    script: scripts/01-pi_copy_kernel.sh

  - action: run
    description: Set up user account
    chroot: true
    script: scripts/02-setup_mycroft_user.sh

  - action: run
    description: Set up system locale
    chroot: true
    script: scripts/03-setup_locale.sh

  - action: run
    description: Install mycroft base software
    chroot: true
    script: scripts/92-clone-mycroft.sh

  - action: run
    description: remove zfs
    chroot: true
    script: scripts/051-zfs.sh

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 8GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: fat32
        start: 0%
        end: 64MB
      - name: root
        fs: ext4
        start: 64MB
        end: 100%
        flags: [boot]

  - action: run
    description: Set hostname
    chroot: true
    command: echo raspberrypi4 > /etc/hostname

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: run
    description: Creating ramdisk
    chroot: true
    script: scripts/93-create_ramdisk.sh

  - action: run
    description: Creating swap file
    chroot: true
    script: scripts/94-create_swap.sh

  - action: run
    description: Create bmap file
    postprocess: true
    command: bmaptool create {{ $image }} > {{ $image }}.img.bmap

  - action: run
    description: Compress image
    postprocess: true
    command: gzip -f9 {{ $image }}
